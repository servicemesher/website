pull_request_rules:
  - name: Automatic merge on CI success and review
    conditions:
      - "status-success=ci/circleci: markdown-spell-check"
      - "status-success=ci/circleci: markdown-style-check"
      - "status-success=deploy/netlify"
      - "#approved-reviews-by>=1"
      - label!=do-not-merge
      - label!=WIP
    actions:
      merge:
        method: squash
        strict: true